<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的伪类</title>
    <style>
        /* 
        :link 用来表示没有访问过的链接（正常的链接）【a标签特有】
         */
         a:link{
             color: red;
         }
         /* 
         ：visited 用来表示访问过的链接【a标签特有】
            由于隐私的原因，所以vistied这个伪类只能修改链接的颜色
          */
          a:visited{
              color: orange;
          }
          /* 
            :hover 用来表示鼠标移入的状态
          */
          a:hover{
              color: blue;
              font-size: 50px;
          }

          /* 
            :active 用来表示鼠标点击
           */
           a:active{
            color:green;
            font-size: 12px;
           }
    </style>
</head>
<body>
    
    <!-- 
        1.没有访问过的链接
        2.访问过的链接
        3.
     -->
    <a href="http://www.baidu.com">访问过的链接</a>
    <br> <br>
    <a href="http://www.baidu123.com">没有访问过的链接</a>
</body>
</html>
