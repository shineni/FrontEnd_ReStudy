<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                定位(postion)
                    -定位是一种更加高级的布局手段
                    - 通过定位可以将元素摆放到页面的任何位置
                    - 使用postion属性来设置定位
                        可选值
                            static 默认值， 元素是静止的，没有开启定位
                            relative 开启元素的相对定位
                            absolute 开启元素的绝对定位
                            fixed  开启元素的固定定位
                            stiky 开启元素的粘滞定位
                    相对定位
                        - 当元素的position属性值为relative时则开启了元素的相对定位
                        - 相对定位的特点
                            1. 元素开启相对定位以后，如果不设置偏移量，元素不会发生任何的变化
                            2. 相对位置是参照元素在文档流中的位置进行定位的
                            3. 相对定位会提升元素的层级,甚至比浮动元素的层级还高
                            4.相对定位不会使元素脱离文档流
                            5.相对定位不会改变元素的性质，块还是块，行内还是行内


                    - 偏移量（offset），【只有开启了定位的元素才可以使用偏移量，和margin不同的是他只会移动自身，不会影响其他元素】
                        - 当元素开启了定位以后，可以通过偏移量来设置元素的位置
                            top
                                - 定位元素和定位位置上边的距离
                            bottom
                                - 定位元素和定位位置下边的距离
                                - 定位元素垂直方向的位置由top和bottom两个属性来控制，通常只会使用其中给一个
                                - top 值越大，定位元素越往下移
                                - bottom 值越大，定位元素越往下走
                            left
                                 - 定位元素和定位位置左边的距离
                            right  
                                - 定位元素和定位位置右边的距离
                                 - 定位元素水平方向的位置由left和right两个属性来控制，通常只会使用其中给一个
                                - left 值越大，定位元素越往右移
                                - right 值越大，定位元素越往z左走

             */
             position: relative;
             left:100px;
            top :-200px;

        }
        
        .box3{
            width: 200px;
            height: 200px;
            background-color:yellow;
             }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
