    <script>      
        const p = new Promise((resolve,reject)=>{

            // throw new Error('出错了') //抛出异常，promise变为rejected失败状态，reason为抛出的error
            throw 3 //抛出异常，promise变为rejected失败状态，reason为抛出的3
        })
        p.then(
            value=>{},
            reason=>{
                console.log("reason",reason)
            }
        )
        p.then(

            }
        )
